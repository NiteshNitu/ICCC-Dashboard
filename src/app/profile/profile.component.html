<div class="container mb-3">
    
    <h1>Inter College Coding Contests (ICCC)</h1>
    <hr>
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="container mt-2 mb-2">
        <h1>{{message}}</h1>
    </div>
    <div class="container form-inline mt-2 mb-2">
        <img src="https://he-s3.s3.amazonaws.com/static/base/images/gravatar.png" alt="avatar" style="height: 30px; width: 30px; margin-right: 5px;" />
        <h3 style="margin-top: 6px;">{{ profile.fullName }}</h3>
    </div>
    <div class="container mt-2 mb-2">
        <div class="card">
            <div class="card-header">
              About
            </div>
            <div class="card-body">
                <span>Email : {{profile.email}}</span><br>
                <span>HackerEarth Profile : <a href="{{profile.profileUrl}}">Link</a></span>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
    </div>
    <div class="fluid-container mt-2 mb-2 row">
        <div class="col-lg-6">
            <div class="graph-container m-2 p-1 bg-light">   
                <canvas id="score">
                    {{ ScoreLinechart }}
                </canvas> 
            </div>
        </div>
        <div class="col-lg-6" >
            <div class="graph-container m-2 p-1 bg-light"> 
                <canvas id="noOfProblemsSolved">
                    {{ NoOfProblemsSolvedLinechart }}
                </canvas>    
            </div>
        </div>
    </div>
    <div class="fluid-container mt-2 mb-2 row">
        <div class="col-lg-6">
            <div class="graph-container m-2 p-1 bg-light">    
                <canvas id="percentage">{{ PercentageLinechart }}</canvas>    
            </div>
        </div>
        <div class="col-lg-6">
            <div class="graph-container m-2 p-1 bg-light">   
                <canvas #myPieChart></canvas>
            </div>
        </div>
    </div>
    
    <!-- <canvas id="pieChart">{{ PieChart }}</canvas>   -->

        <div class="col-lg-6">
            <div class="container m-3 p-3 bg-light" style="position: relative;">    
                <canvas id="piechart">{{ PieChart }}</canvas>    
            </div>
        </div>
    </div> -->
    
</div>
