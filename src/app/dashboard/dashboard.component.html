<div class="container">
<h2>Search For Participants</h2>

<input type="text" class="form-control mb-2 mt-2" (keyup)="applyFilter($event)" placeholder="Enter Participant Name or Handle">

<div class="container bg-light">
  <div class="mat-elevation-z8">
        <!-- <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Halwa Jay">
        </mat-form-field> -->
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="Hackerearth_Handle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HackerEarth Handle </th>
        <td mat-cell *matCellDef="let row"> <a href="{{row.Hackerearth_Url}}">{{row.Hackerearth_Handle}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="Profile_Link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile_Url</th>
        <td mat-cell *matCellDef="let row"> <a class="btn btn-primary" href="{{row.Profile_Link}}">Go To Profile</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator> -->
  </div>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div>{{message}}</div>
</div>
</div>
